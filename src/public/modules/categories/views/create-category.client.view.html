<section data-ng-controller="CategoriesController">
    <div class="page-header">
        <h1>New Category</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-init="initialize()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
					<label class="control-label" for="parent">Parent Category</label>
					<ui-select id="parent" ng-model="selectedParentCat.selected" theme="bootstrap" style="width: 300px;">
						<ui-select-match placeholder="Select a category path">{{$select.selected.name}}</ui-select-match>
						<ui-select-choices repeat="cat in parentCats | filter: $select.search">
						  <span ng-bind-html="cat.name | highlight: $select.search"></span>
						</ui-select-choices>
					</ui-select>
                </div>
                
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
				<!-- Navigation Bar -->
                <div class="navbar navbar-default navbar-fixed-bottom">
				<div class="container">
					<ul class="nav navbar-nav navbar-left">
						<li><button type="button" class="btn btn-default navbar-btn" data-ng-click="create()">
							<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Create
						</button></li>
					</ul>
                </div>
				</div>
            </fieldset>
        </form>
    </div>
</section>
