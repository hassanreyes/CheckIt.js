<div class="modal-header">
    <h3 class="modal-title">{{ checklist.name }} <sapn class="glyphicon glyphicon-exclamation-sign fa-5x"></sapn></h3>
</div>
<div class="modal-body">
    <p>Are you sure to delete <em>{{ checklist.name }}</em> checklist?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="ok()">Delete</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
