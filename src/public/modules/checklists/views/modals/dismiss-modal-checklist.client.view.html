<div class="modal-header">
    <h3 class="modal-title">{{ checklist.name }} <sapn class="glyphicon glyphicon-exclamation-sign fa-5x"></sapn></h3>
</div>
<div class="modal-body">
    <p>Save changes of your working checklist: <em>{{ checklist.name }}</em>?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Dismiss</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
