<section data-ng-controller="ChecklistsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="checklist.name"></h1>
	</div>
	
	<!-- Sections -->
	<ol data-ng-repeat="section in checklist.sections" class="list-group">
		<li class="list-group-item">
		<label class="chklst_section_name">{{section.name}}</label>
			<small class="chklst_section_desc">{{section.description}}</small>
		
		<!--Items-->
		<ol class="list-group">
			<li data-ng-repeat="item in section.items" class="list-group-item">
				<span class="badge pull-left">{{$index+1}}</span>
				&nbsp;
				<p class="chklst_item">{{item.content}}</p>
			</li>
		</ol>
		</br>
		</li>
	</ol>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == checklist.user._id))">
		<a class="btn btn-primary" href="/#!/checklists/{{checklist._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="checklist.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="checklist.user.displayName"></span>
		</em>
	</small>
</section>
